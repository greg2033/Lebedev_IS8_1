<body>
<p>С помощью алгоритма Брезенхема построить 10 отрезков прямой из точки (0,0)
равномерно тангенсами угла наклона от 0 до -1</p>
<canvas id='less01' width='80' height='120'>
	<script>
		var canvas = document.getElementById('less01');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle='#99AA00';

		var k=1;
		for(j=0; j<11; j++){
			var delta=0;
			var y=0;
			for (i=0; i<100; i++) {
				if (delta >= 5) {
					y+=1;
					delta-=10
				}
				delta +=j;
				ctx.fillRect(k*i, y*k, k, k)
			}
		}
		ctx.restore;


	</script>
</canvas>
<p>С помощью алгоритма Брезенхема построить окружность радиуса 53.
Сделать возможность изм-ть радиус в переменной</p>
<canvas id='less01.1' width='160' height='240'>
	<script> 
		var canvas = document.getElementById('less01.1');
		var ctx = canvas.getContext('2d');

		var dfs=6, dfd= -114;
		var F= -59;
		var x = -31, y= 0;
		var x0=53, y0=53;
		var xsize=100, ysize=100;
//		var arr[xsize*ysize];

		while (x+y<0){
			/* Это не надо */
/*			arr[(x0+x)+(y0+y)*xsize] = 1;
			arr[(x0-x)+(y0+y)*xsize] = 1;
			arr[(x0+y)+(y0-x)*xsize] = 1;
			arr[(x0-y)+(y0-x)*xsize] = 1;

			arr[(x0+x)+(y0-y)*xsize] = 1;
			arr[(x0-x)+(y0-y)*xsize] = 1;
			arr[(x0+y)+(y0+x)*xsize] = 1;
			arr[(x0-y)+(y0+x)*xsize] = 1;
*/
			/* Это  надо */
			ctx.fillRect(x0+x, y0+y, 1, 1);
			ctx.fillRect(x0-x, y0+y, 1, 1);
			ctx.fillRect(x0+y, y0-x, 1, 1);
			ctx.fillRect(x0-y, y0-x, 1, 1);

			ctx.fillRect(x0+x, y0-y, 1, 1);
			ctx.fillRect(x0-x, y0-y, 1, 1);
			ctx.fillRect(x0+y, y0+x, 1, 1);
			ctx.fillRect(x0-y, y0+x, 1, 1);
			if(F>0) {
				x++;
				F+=dfd;
				dfd+=4;
			} else {
				F+=dfs;
			}
			dfd+=4;
			dfs+=4;
			y++;
		}
		
	</script>
